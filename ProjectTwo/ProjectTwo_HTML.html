<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Project Two</title>
    <link rel="stylesheet" href="ProjectTwo_Style.css" />
</head>
<body>
    <div class="head"> <h1>Application to apply a Course</h1></div>
    <div class="personal_details">
        <form class="info">
            <label>Name     </label>
            <input type="text" required placeholder="Enter name here" />
            <br />
            <label>Address     </label>
            <input type="text" required placeholder="Enter address here" />
            <br />
            <label>Email     </label>
            <input type="email" required placeholder="Enter email here" />
            <br />
            <label>Phone Number     </label>
            <input type="text" required placeholder="Enter 11 digit numbers" />
            <br />
            <label>Date of Birth     </label>
            <input type="date" required />
            <br />

        </form>
        <form class="gender">
            <p>Gender</p>
            <input type="radio" name="male" />
            <label for="male" class="male">Male</label>
            <br />
            <input type="radio" name="female" />
            <label for="female" class="female">Female</label>
            <br />
        </form>
    </div>
    <div class="improve">
        <p>What would you like to see improved?</p>
        <form>
            <input type="checkbox" />
            <label>Front-end Projects</label>
            <br /><br />
            <input type="checkbox" />
            <label>Back-end Projects</label>
            <br /><br />
            <input type="checkbox" />
            <label>Data Visualization</label>
            <br /><br />
            <input type="checkbox" />
            <label>Open Source Community</label>
            <br /><br />
            <input type="checkbox" />
            <label>Forum</label>
        </form>
        <form>

        </form>
    </div>
    <div class="button">
        <form>
            <button>Apply</button>
        </form>
    </div>
</body>
</html>
